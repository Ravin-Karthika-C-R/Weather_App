<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

  <link rel="stylesheet" href="./style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

</head>

<body class="container">
  <nav class=" navbar-expand p-4">
    <div class="container-fluid">
      <form class="d-flex container" role="search">
        <input id="searchLoc" class="form-control me-2" type="search" placeholder="Enter Place" aria-label="Search" />
        <button type="button" onclick="searchLocation()" class="btn1"><svg stroke="currentColor" fill="currentColor"
            stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
            </path>
          </svg>
        </button>
      </form>
    </div>
  </nav>

  <div class="card container c1" style="width: 18rem">
    <div class="card-body">
      <h5 class="card-title p-4" id="loc"></h5>
      <h1>weather
        <h2 class="city" id="city"> </h2>
      </h1>
      
      <h1 class="card-subtitle mb-2 text-body-white p-4" id="temp">
        <iconify-icon icon="wi:day-cloudy" style="color: white; size: 67pxl;" ></iconify-icon>
      </h1>
      <h6 class="card-subtitle mb-2 text-body-white" id="cloud">
      </h6>
    </div>
  </div>
  <div class="row p-4 mt-5">
    <div class="col-lg-3 col-md-6 sm-12">
      <div class="card c2 text-center p-4 ms-3">
        <div class="card-header">Feels-like</div>
        <div class="card-body">
          <br />
          <h5 class="card-title">
            <i class="fa-solid fa-temperature-low fa-2xl"></i>
          </h5>
          <h5 class="card-title mt-4" id="feel"></h5>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 sm-12">
      <div class="card c2 text-center p-4 ms-3">
        <div class="card-header">Humidity</div>
        <div class="card-body">
          <br />
          <h5 class="card-title">
            <i class="fa-solid fa-snowflake fa-2xl"></i>
          </h5>
          <h5 class="card-title mt-4" id="humidity"></h5>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 sm-12">
      <div class="card c2 text-center p-4 ms-3">
        <div class="card-header">Wind-speed</div>
        <div class="card-body">
          <br />
          <h5 class="card-title">
            <i class="fa-solid fa-wind fa-2xl"></i>
          </h5>
          <h5 class="card-title mt-4" id="windSpeed"></h5>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 sm-12">
      <div class="card c2 text-center p-4 ms-3">
        <div class="card-header">Sea-level</div>
        <div class="card-body">
          <br />
          <h5 class="card-title">
            <i class="fa-brands fa-digital-ocean fa-2xl"></i>
          </h5>
          <h5 class="card-title mt-4" id="sea"></h5>
        </div>
      </div>
    </div>
  </div>

</body>

<script>
  var x = document.getElementById("demo");
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition);
    } else {
      x.innerHTML = "Geolocation is not supported by this browser.";
    }
  }
  function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude +
      "<br>Longitude: " + position.coords.longitude;
    lat = position.coords.latitude
    long = position.coords.longitude
    // console.log('lat',lat,'long',long )
  }
  function searchLocation() {
    search = searchLoc.value
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${search}&appid=b41ec3be35c7dac8aabbc21ba253137a`).then(data => data.json()).then(lData => displayData(lData))

    function displayData(dataArray) {
      cityName = search
      temp1 = parseInt(dataArray.main.temp - 273.15)
      wh = dataArray.weather[0].main
      humid = dataArray.main.humidity
      wind = dataArray.wind.speed
      feels=parseInt(dataArray.main.feels_like - 273.15)
      sealv=dataArray.main.sea_level
      // ds = dataArray.weather[0].description



      city.innerHTML = `${cityName}`
      temp.innerHTML = `${temp1}Â°C`;
      cloud.innerHTML = `<img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" id="ic"/> ${wh}`;
      // disp.innerHTML = `Weather description: <br>${ds}`
      humidity.innerHTML = `${humid}%`;
      windSpeed.innerHTML = `${wind} km/h`
      feel.innerHTML=`${feels}`
      sea.innerHTML=`${sealv}`
    }

  }
</script>

</html>
